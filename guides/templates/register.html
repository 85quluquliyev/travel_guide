{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Registerl</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ user_form.as_p }}
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
                <a href="{% url 'login' %}" class="btn btn-link mt-3">Login</a>
            </div>
        </div>
    </div>
    <br>
    <br>
{% endblock %}
